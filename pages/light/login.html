<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vendas Now</title>
</head>
<body>
    <div class="container-inicial">

        <div class="row header">
            <div class="col-5">
                <a href="#home" id="title">VENDAS NOW</a>
            </div>
            <div class="col-5">
                <a href="#home" id="title-desc">Sobre a Loja</a>
            </div>
        </div>

        <div class="row main">
            <div class="col-5">
                <div class="caixas-login">
                    <div id="gallery">
                        <div class="title-container">
                            <h2>Seja Bem-Vindo</h2>
                        </div> 

                        <form>
                            <div class="form-group">

                                <div class="item-group">
                                    <label for="email">E-mail</label>

                                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
                                    
                                </div>

                                <div class="item-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha">
                                </div>

                            </div>
                            <button type="submit" class="btn btn-dark">Entrar</button>
                            <label id="loginHelp" class="form-text text-muted">
                                Não possui cadastro? <u><b>Clique aqui</b></u>
                            </label>
                        </form>

                    </div>                
                </div>
            </div>
            <div class="col-6">
                <div class="caixas">
                    <div> 
                        <a href="../../imagens/vendas/image 8.png" rel="lightbox" title="Imagem 8">
                            <img src="../../imagens/vendas/image 8.png" width="621" height="550" alt="" title="Img#8" /></a>
                            <br />
                    </div>                
                </div>
            </div>
        </div>
 
        <hr class="line" />
        <div>
            <h6>Projeto desenvolvido pela equipe Azul na disciplina de Desenvolvimento Web - UFC</h6>
        </div>
        <div class="row"> 
            <div class="col-4">

            </div>
            <div class="col-2">
                <h4>Contato</h4>
            </div>
            <div class="col-2">
                <h4>Suporte</h4>
            </div>
            <div class="col-4"></div>
        </div>

</div>

</body>
</html>
